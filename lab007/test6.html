<script>
    var message = "Hello Gopher!";
    console.log("message:" + message);
    message_hex = message.toString(CryptoJS.enc.Hex);//无效
    console.log("message_hex:" + message_hex);

    message_hex2 = CryptoJS.enc.Hex.stringify(message);//无效
    console.log("message_hex2:" + message_hex2);

    var wordArray = CryptoJS.enc.Utf8.parse(message);
    console.log("wordArray_hex1:" + wordArray);//正确
    console.log("wordArray_hex2:" + wordArray.toString(CryptoJS.enc.Hex));//正确 hex编码
    console.log("wordArray_base64:" + wordArray.toString(CryptoJS.enc.Base64));//正确 base64编码
    console.log("wordArray_utf8:" + wordArray.toString(CryptoJS.enc.Utf8));//正确 原文
