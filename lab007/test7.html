<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script src="http://cdn.bootcss.com/crypto-js/3.1.2/rollups/aes.js"></script>
<!--<script src="http://cdn.bootcss.com/crypto-js/3.1.2/components/pad-zeropadding-min.js"></script>-->
<script>
    var key = CryptoJS.enc.Hex.parse('example key 1234');
    var iv = CryptoJS.enc.Hex.parse('0f0f0f0f0f0f0f0f0f0f0f0f0f0f0f0f');
    var iv = CryptoJS.enc.Hex.parse('1234561234567890');
    var message = "helloworld123456";
    //    message = CryptoJS.enc.Hex.parse(message);
    var encrypted = CryptoJS.AES.encrypt(message, key, {
        iv: iv,
        mode: CryptoJS.mode.CBC,
    });

    console.log(encrypted.ciphertext.toString());
    console.log(encrypted.toString());

    var decrypted = CryptoJS.AES.decrypt(encrypted, key, {
        iv: iv,
        mode: CryptoJS.mode.CBC,
    });
    console.log(decrypted.toString(CryptoJS.enc.Utf8)); // text can be a random length
</script>
</body>
</html>
