<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index01</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/1.3.7/chroma.min.js"></script>
</head>
<body>
<script>
    // 取Hex值
    var colorHex = chroma("pink").darken().saturate(2).hex();
    console.log("colorHex=", colorHex);

    // 取得一组颜色的值
    var colors = chroma.scale(['#fafa6e', '#2A4858'])
        .mode('lch').colors(6);
    console.log("colors=", colors)

</script>
</body>
</html>
