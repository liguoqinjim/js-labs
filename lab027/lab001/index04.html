<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index01</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/1.3.7/chroma.min.js"></script>
</head>
<body>
<h1>查看控制台</h1>
<script>
    //chroma.scale
    var colorPalette1 = chroma.scale();
    console.log("colorPalette1=", colorPalette1);
    var color1 = colorPalette1(0.25);
    console.log("color1=" + color1);
    color1 = "#bfbfbf";
    var color2 = colorPalette1(0.5);
    console.log("color2=" + color2);
    color2 = "#808080";
    var color3 = colorPalette1(0.75);
    console.log("color3=" + color3);
    color3 = "#404040";

    // 也可指定颜色的组合
    var colorPalette2 = chroma.scale(["yellow"], "#008ae5");
    var colorPalette3 = chroma.scale(['yellow', 'red', 'black']);

    // chroma.domain，就是指定选择颜色值的范围
    var colorPalette4 = chroma.scale(["yellow", "#008ae5"]).domain([0, 100])
    //现在就是要在colorPalette4(100)的时候才会得到 008ae5了

    // 也可以设定某个颜色的是多少
    chroma.scale(['yellow', 'lightgreen', '008ae5']).domain([0, 0.25, 1]);
    // 那么0.25的时候就是lightgreen，而不是0.5的时候是lightgreen

    // scale.gamma 伽马校正
    chroma.scale('YlGn').gamma(0.5);

    // scale.correctLightness
    chroma.scale(['black', 'red', 'yellow', 'white']);

    // 返回一组颜色 colors
    var colors1 = chroma.scale("OrRd").colors(5);
    console.log("colors1=", colors1);
    var colors2 = chroma.scale(['white', 'black']).colors(12);
    console.log("colors2=", colors2);

    // classes
    var colors3 = chroma.scale('OrRd').classes(5);
    console.log("colors3=", colors3);
</script>
</body>
</html>
