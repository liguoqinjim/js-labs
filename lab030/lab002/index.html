<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layer</title>

    <script src="http://cdn.bootcss.com/jquery/1.12.3/jquery.min.js"></script>
    <script src="../libs/layer/layer.js"></script>
</head>
<body>

<div>
    <button onclick="openLayer01()">初体验</button>
    <br/>
    <button onclick="openLayer02()">第三方扩展皮肤</button>
    <br/>
    <button onclick="openLayer03()">询问层</button>
    <br/>
    <button onclick="openLayer04()">提示层</button>
    <br/>
    <button onclick="openLayer05()">墨绿深蓝风</button>
    <br/>
    <button onclick="openLayer06()">页面层</button>
    <br/>
    <button onclick="openLayer07()">加载层</button>
    <br/>
    <button onclick="openLayer08()">Loading层</button>
</div>

<script>
    //初体验
    function openLayer01() {
        layer.alert('this is openLayer01');
    }

    //第三方扩展皮肤
    function openLayer02() {
        layer.alert('内容', {
            icon: 1,
            skin: 'layer-ext-moon' //该皮肤由layer.seaning.com友情扩展。关于皮肤的扩展规则，去这里查阅
        })
    }

    //询问层
    function openLayer03() {
        layer.confirm('您是如何看待前端开发？', {
            btn: ['重要', '奇葩'] //按钮
        }, function () {
            layer.msg('的确很重要', {icon: 1});
        }, function () {
            layer.msg('也可以这样', {
                time: 20000, //20s后自动关闭
                btn: ['明白了', '知道了']
            });
        });
    }

    //提示层
    function openLayer04() {
        layer.msg('玩命提示中');
    }

    //墨绿深蓝风
    function openLayer05() {
        layer.alert('墨绿风格，点击确认看深蓝', {
            skin: 'layui-layer-molv' //样式类名
            , closeBtn: 0
        }, function () {
            layer.alert('偶吧深蓝style', {
                skin: 'layui-layer-lan'
                , closeBtn: 0
                , anim: 4 //动画类型
            });
        });
    }

    //页面层
    function openLayer06() {
        layer.open({
            type: 1,
            skin: 'layui-layer-rim', //加上边框
            area: ['420px', '240px'], //宽高
            content: '<button>这是一个按钮</button>'
        });
    }

    //加载层
    function openLayer07() {
        var index = layer.load(0, {shade: false}); //0代表加载的风格，支持0-2
    }

    //Loading
    function openLayer08() {
        var index = layer.load(1, {
            shade: [0.1, '#fff'] //0.1透明度的白色背景
        });
    }
