<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <base href="//webapi.amap.com/ui/1.0/ui/misc/PathSimplifier/examples/"/>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>公交线路查询</title>
    <link rel="stylesheet" href="https://cache.amap.com/lbs/static/main.css"/>
    <script type="text/javascript"
            src="https://webapi.amap.com/maps?v=1.4.6&key=cc26c50c01fbdd00b30ea416dfbf93dd"></script>
    <!-- UI组件库 1.0 -->
    <script src="//webapi.amap.com/ui/1.0/main.js?v=1.0.11"></script>


    <!-- 适时路况的css-->
    <link rel="stylesheet" href="http://cache.amap.com/lbs/static/main1119.css"/>
</head>
<body>
<div id="mapContainer"></div>
<div class="button-group">
    <input type="button" class="button" id="control" value="显示/隐藏实时路况"/>
</div>
<script language="javascript">
    /*
     * 该示例主要流程分为三个步骤
     * 1. 首先调用公交路线查询服务(lineSearch)
     * 2. 根据返回结果解析，输出解析结果(lineSearch_Callback)
     * 3. 在地图上绘制公交线路()
     */
    var resLine = ''; //结果表格对象
    var busResult;

    var map = new AMap.Map("mapContainer", {
        resizeEnable: true,
        center: [121.529326, 31.216757],//地图中心点
        zoom: 13 //地图显示的缩放级别
    });

    /*
     *清空地图覆盖物与查询结果
     */
    function mapclear() {
        btContent = '';
        resLine = '';
        map.clearMap();
    }

    /*
     *公交线路查询
     */
    function lineSearch() {
        //加载公交线路查询插件
        //实例化公交线路查询类，只取回一条路线
        AMap.service(["AMap.LineSearch"], function () {
            var linesearch = new AMap.LineSearch({
                pageIndex: 1,
                city: '上海',
                pageSize: 1,
                extensions: 'all'
            });
            //搜索“536”相关公交线路
            linesearch.search('871', function (status, result) {
                if (status === 'complete' && result.info === 'OK') {
                    console.log(result);
                    busResult = result;
                    lineSearch_Callback(result);
                } else {
                    alert(result);
                }
            });
        });
    }

    /*
     * 公交路线查询服务返回数据解析概况
     * param Array[]  lineArr     返回公交线路总数
     * param String   lineName    公交线路名称
     * param String   lineCity    公交所在城市
     * param String   company     公交所属公司
     * param Number   stime       首班车时间
     * param Number   etime       末班车时间
     * param Number   bprice      公交起步票价
     * param Number   tprice      公交全程票价
     * param Array[]  pathArr     公交线路路径数组
     */
    function lineSearch_Callback(data) {
        var lineArr = data.lineInfo;
        var lineNum = data.lineInfo.length;
        if (lineNum == 0) {
            resLine = data.info;
        }
        else {
            for (var i = 0; i < lineNum; i++) {
                var pathArr = lineArr[i].path;
                var stops = lineArr[i].via_stops;
                var startPot = stops[0].location;
                var endPot = stops[stops.length - 1].location;

                if (i == 0) drawbusLine(startPot, endPot, pathArr, stops);
            }
        }
    }

    /*
     *绘制路线
     */
    function drawbusLine(startPot, endPot, BusArr, stops) {
        //绘制起点，终点
        var stmarker = new AMap.Marker({
            map: map,
            position: [startPot.lng, startPot.lat], //基点位置
            icon: "https://webapi.amap.com/theme/v1.3/markers/n/start.png",
            zIndex: 10
        });
        var endmarker = new AMap.Marker({
            map: map,
            position: [endPot.lng, endPot.lat], //基点位置
            icon: "https://webapi.amap.com/theme/v1.3/markers/n/end.png",
            zIndex: 10
        });
        //绘制乘车的路线
        busPolyline = new AMap.Polyline({
            map: map,
            path: BusArr,
            strokeColor: "#09f",//线颜色
            strokeOpacity: 0.3,//线透明度
            strokeWeight: 5//线宽
        });

        map.setFitView();

        //绘制站点位置
        for (var i = 0; i < stops.length; i++) {
            if (i == 0 || i == stops.length - 1) {
                continue
            }

            console.log(stops[i]);

            var circleMarker = new AMap.CircleMarker({
                center: [stops[i].location.O, stops[i].location.P],
                radius: 5,
                strokeColor: 'white',
                strokeWeight: 2,
                strokeOpacity: 0.5,
                fillColor: 'rgba(0,0,255,1)',
                fillOpacity: 0.5,
                zIndex: 10,
                bubble: true,
                cursor: 'pointer',
            });
            circleMarker.setMap(map)
        }

        //绘制
    }

    lineSearch();

    AMapUI.load(['ui/misc/PathSimplifier', 'lib/$'], function (PathSimplifier, $) {

        if (!PathSimplifier.supportCanvas) {
            alert('当前环境不支持 Canvas！');
            return;
        }

        var pathSimplifierIns = new PathSimplifier({
            zIndex: 100,
            //autoSetFitView:false,
            map: map, //所属的地图实例

            getPath: function (pathData, pathIndex) {

                return pathData.path;
            },
            getHoverTitle: function (pathData, pathIndex, pointIndex) {

                if (pointIndex >= 0) {
                    //point
                    return pathData.name + '，点：' + pointIndex + '/' + pathData.path.length;
                }

                return pathData.name + '，点数量' + pathData.path.length;
            },
            renderOptions: {

                renderAllPointsIfNumberBelow: 100 //绘制路线节点，如不需要可设置为-1
            }
        });

        window.pathSimplifierIns = pathSimplifierIns;

        var paths = new Array();
        for (var i = 0; i < busResult.lineInfo[0].path.length; i++) {
            paths[i] = [busResult.lineInfo[0].path[i].O, busResult.lineInfo[0].path[i].P]
        }

        //设置数据
        pathSimplifierIns.setData([{
            name: '路线0',
            path: paths
        }]);

        //对第一条线路（即索引 0）创建一个巡航器
        var navg1 = pathSimplifierIns.createPathNavigator(0, {
            loop: true, //循环播放
            speed: 30, //巡航速度，单位千米/小时
            pathNavigatorStyle: {
                autoRotate: true, //禁止调整方向
                pathLinePassedStyle: null,
                width: 16,
                height: 32,
                content: PathSimplifier.Render.Canvas.getImageContent('./imgs/car.png', onload, onerror),
                strokeStyle: null,
                fillStyle: null
            }
        });

        navg1.start();
    });

    //实时路况
    //实时路况图层
    var trafficLayer = new AMap.TileLayer.Traffic({
        zIndex: 10
    });
    trafficLayer.setMap(map);

    var isVisible = true;
    AMap.event.addDomListener(document.getElementById('control'), 'click', function () {
        if (isVisible) {
            trafficLayer.hide();
            isVisible = false;
        } else {
            trafficLayer.show();
            isVisible = true;
        }
    }, false);

</script>
<!--<script type="text/javascript" src="https://webapi.amap.com/demos/js/liteToolbar.js"></script>-->

</body>
</html>
