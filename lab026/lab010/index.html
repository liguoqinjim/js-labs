<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>两点间距离</title>
    <link rel="stylesheet" href="http://cache.amap.com/lbs/static/main1119.css"/>
    <script type="text/javascript"
            src="http://webapi.amap.com/maps?v=1.4.6&key=cc26c50c01fbdd00b30ea416dfbf93dd"></script>
    <script type="text/javascript" src="http://cache.amap.com/lbs/static/addToolbar.js"></script>
</head>
<body>
<div id="container"></div>
<script type="text/javascript">
    //初始化地图对象，加载地图
    var map = new AMap.Map("container", {
        resizeEnable: true,
        zoom: 13
    });
    var lnglat1 = new AMap.LngLat(116.368904, 39.923423)
    var lnglat2 = new AMap.LngLat(116.387271, 39.922501)
    new AMap.Marker({
        map: map,
        position: lnglat1
    });
    new AMap.Marker({
        map: map,
        position: lnglat2
    });
    new AMap.Polyline({
        map: map,
        strokeColor: 'red',
        path: [lnglat1, lnglat2]
    })

    new AMap.Text({
        text: '两点相距' + Math.round(lnglat1.distance(lnglat2)) + '米',
        position: lnglat1.divideBy(2).add(lnglat2.divideBy(2)),
        map: map,
        style: {
            'background-color': '#ccccff',
            'border-color': 'green',
            'font-size': '12px'
        }
    })
    map.setFitView();
</script>
</body>
</html>
