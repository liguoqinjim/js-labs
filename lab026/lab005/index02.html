<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>CircleMarker</title>
    <style type="text/css">
        html, body, #map {
            width: 100%;
            height: 100%;
            margin: 0;
        }
    </style>
    <!--<script type="text/javascript" src='https://a.amap.com/jsapi_demos/static/resource/capitals.js'></script>-->
    <script type="text/javascript"
            src='http://webapi.amap.com/maps?v=1.4.6&key=cc26c50c01fbdd00b30ea416dfbf93dd'></script>
</head>
<body>
<div id="map"></div>
<script>
    var map = new AMap.Map('map', {
        // viewMode: '3D',
        center: [121.529336, 31.216773],
        zoom: 17
    });

    // 121.527138,31.217105
    // 121.531257,31.21883
    // 121.53321,31.215766
    var points = [{
        "center": [121.527138, 31.217105]
    }, {
        "center": [121.531257, 31.21883]
    }, {
        "center": [121.53321, 31.215766]
    }];

    for (var i = 0; i < points.length; i += 1) {
        var center = points[i].center;
        var circleMarker = new AMap.CircleMarker({
            center: center,
            radius: 10 + Math.random() * 10,
            strokeColor: 'white',
            strokeWeight: 2,
            strokeOpacity: 0.5,
            fillColor: 'rgba(0,0,255,1)',
            fillOpacity: 0.5,
            zIndex: 10,
            bubble: true,
            cursor: 'pointer',
            clickable: true
        })
        circleMarker.setMap(map)
    }
</script>
</body>
</html>
